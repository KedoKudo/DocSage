name: docsage
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  # base
  - python=3.11
  - pip
  - versioningit
  - pre-commit
  # gui
  - panel
  # pytorch
  - pytorch
  - torchvision
  - torchaudio
  # jupyter
  - jupyterlab
  - ipympl
  # plot
  - matplotlib
  # pip
  - pip:
    - sentence-transformers
    - langchain
    - chromadb
    - pypdf
    - streamlit
    - ollama
    - tree-sitter
    - tree-sitter-languages
    - pypandoc
    - unstructured
